apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shaik
  namespace: yasmeen
spec:
  podSelector:
    matchLabels:
      app: dotnet
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            role: moon
  egress:
    - to: 
      - podSelector:
          matchLabels:
            app: dotnet